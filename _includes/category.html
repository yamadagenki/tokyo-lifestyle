<article class="col-xs-12 col-sm-4 col-md-3 article-cards">
  <a href="{{ post.url | prepend: site.baseurl }}"><img src='{{ post.thumbnail | prepend: site.baseurl }}' class="thumbnails"></a>
  <h1 class="fs16"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <span class="meta">{{ post.date | date_to_string }}</span><br>
</article>
